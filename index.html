<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <script src="https://kit.fontawesome.com/f31d65f1c4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header-area">
        <h2>Money Master <span></span><i  class="fa-solid fa-sack-dollar"></i></h2>
    </header>
    
    <section class="banner-calculate">
        <div class="div">
            <img src="images/banner.png" alt="">
        </div>
        <div>
            <h4>Income</h4>
            <label>Income: </label>
            <input id="income" type="text" >
            
            <h4>Expance: </h4>
            <label>Food:</label>
            <input id="food" type="text"><br>
            <label>Rant:</label>
            <input id="rent" type="text"><br>
            <label>Cloths:</label>
            <input id="cloths" type="text"><br>
            <button id="calculate">Calculate</button>
            <h5>Total Expance : <span id="total-expance"></span> </h5>
            <h5>Balance: <span id="balance"></span></h5>

            <label>Save: </label><input id="save" type="text"><span> %  </span><button id="saving-btn"> Save</button>

            <h5>Saving Amount: <span id="saving-amount"></span></h5>
            <h5>Remaining Balance: <span id="remain-balance"></span></h5>


        </div>
    </section>

    <script src="Js/script.js"></script>
</body>
</html>
